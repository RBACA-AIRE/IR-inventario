    <!-- ================================ Main ===============================================-->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>

                </label>
            </div>
            <div class="user">
                <img src="assets/imgs/customer01.jpg" alt="">
            </div>
        </div>
        <!-- ==================================tabla de registro ========================== -->
        <div class="container min-w-full p-4">
            <!-- Barra superior con filtros -->
            <div class="flex justify-between items-center mb-6">
                <button class="text-blue-500 text-2xl">
                </button>
                <div class="flex space-x-2">
                    <input type="date" id="startDate" class="border border-gray-300 rounded px-4 py-2" placeholder="Fecha Inicio">
                    <input type="date" id="endDate" class="border border-gray-300 rounded px-4 py-2" placeholder="Fecha Fin">
                    <input type="text" id="id" class="border border-gray-300 rounded px-4 py-2" placeholder="IP">
                    <input type="text" id="user" class="border border-gray-300 rounded px-4 py-2" placeholder="Hostname">
                    <button id="searchButton" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Buscar</button>
                    <button id="addButton" class="bg-green-500 text-white px-4 py-2 rounded">Añadir Nuevo</button>
                </div>
            </div>
       
            <!-- Tabla -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300">
                    <thead>
                        <tr class="bg-blue-500 text-white text-center">
                            <th class="py-2 px-4 border">ID</th>
                            <th class="py-2 px-4 border">HOSTNAME</th>
                            <th class="py-2 px-4 border">IP</th>
                            <th class="py-2 px-4 border">USUARIO</th>
                            <th class="py-2 px-4 border">CONTRASEÑA</th>
                            <th class="py-2 px-4 border">DC</th>
                            <th class="py-2 px-4 border">UUNN</th>
                            <th class="py-2 px-4 border">AMBIENTE</th>
                            <th class="py-2 px-4 border">SISTEMA O.</th>
                            <th class="py-2 px-4 border">FUNCIONAL</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Aquí se insertarán los datos dinámicamente -->
                    </tbody>
                </table>
            </div>
       
            <!-- Paginación -->
            <div class="flex justify-between items-center mt-6">
                <div class="flex space-x-1">
                    <button class="px-3 py-1 border border-gray-300 bg-blue-500 text-white">1</button>
                    <button class="px-3 py-1 border border-gray-300 hover:bg-gray-200">2</button>
                    <button class="px-3 py-1 border border-gray-300 hover:bg-gray-200">3</button>
                    <button class="px-3 py-1 border border-gray-300 hover:bg-gray-200">4</button>
                    <button class="px-3 py-1 border border-gray-300 hover:bg-gray-200">5</button>
                    <button class="px-3 py-1 border border-gray-300 hover:bg-gray-200">6</button>
                </div>
                <div class="flex space-x-2">
                    <button class="px-3 py-1 border border-gray-300 hover:bg-gray-200">Siguiente ></button>
                    <button class="px-3 py-1 border border-gray-300 hover:bg-gray-200">Último ></button>
                </div>
            </div>
        </div>
       
        <script>
            document.getElementById('searchButton').addEventListener('click', function () {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const id = document.getElementById('id').value;
                const user = document.getElementById('user').value;
       
                fetch(`https://your-api-endpoint.com/data?startDate=${startDate}&endDate=${endDate}&id=${id}&user=${user}`)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById('tableBody');
                        tableBody.innerHTML = '';
       
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            row.classList.add(item.id % 2 === 0 ? 'bg-gray-100' : '');
       
                            row.innerHTML = `
                                <td class="py-2 px-4 border">${item.id}</td>
                                <td class="py-2 px-4 border">${item.usuario}</td>
                                <td class="py-2 px-4 border">${item.registrado}</td>
                                <td class="py-2 px-4 border">${item.modulo}</td>
                                <td class="py-2 px-4 border text-center"><i class="fas fa-comments text-blue-500"></i></td>
                                <td class="py-2 px-4 border">${item.tipo_error}</td>
                                <td class="py-2 px-4 border">${item.consultor}</td>
                                <td class="py-2 px-4 border ${item.estado === 'RESPONDIDA' ? 'text-blue-500' : 'text-green-500'}">${item.estado}</td>
                                <td class="py-2 px-4 border">${item.ultima_resp}</td>
                                <td class="py-2 px-4 border">${item.tiempo_at}</td>
                            `;
       
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));
            });
        </script>
       

       <!-- ============================ lista de detalles del pedido ===================== -->
        
    </div>
