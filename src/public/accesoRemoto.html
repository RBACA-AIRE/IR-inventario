        <!-- ==================================tabla de registro ========================== -->
        <div class="container min-w-full p-4">
            <!-- Barra superior con filtros -->
            <div class="flex justify-between items-center mb-6">
                <button class="text-blue-500 text-2xl">

                    <input type="text" id="nombre" class="border border-gray-300 rounded px-4 py-2"

                    <input type="text" id="correo" class="border border-gray-300 rounded px-4 py-2"

            <!-- Tabla -->
            <div class="overflow-x-auto">

                    <thead>

    <!-- Modal de Registro -->
    <div id="registroModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl">
            <h2 class="text-2xl font-semibold mb-4">Registrar Nuevo Usuario</h2>
            <form id="registroForm">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" name="nombre" placeholder="Nombre Completo" class="border px-4 py-2 rounded"
                        required>
                    <input type="text" name="username" placeholder="Nombre de Usuario" class="border px-4 py-2 rounded"
                        required>

                    <input type="email" name="correo" placeholder="Correo Electrónico" class="border px-4 py-2 rounded"
                        required>
                    <input type="text" name="celular" placeholder="Celular" class="border px-4 py-2 rounded" required>

                    <input type="password" name="password" placeholder="Contraseña" class="border px-4 py-2 rounded"
                        required>
                    <select id="id_rol" name="id_rol" class="border px-4 py-2 rounded" required>
                        <option value="">Seleccionar Rol</option>
                        <!-- Los roles se cargarán aquí dinámicamente -->
                    </select>
                    <select id="id_area" name="id_area" class="border px-4 py-2 rounded" required>
                        <option value="">Selecionar Área</option>
                        <!-- Los roles se cargarán aquí dinámicamente -->
                    </select>
                    <select id="id_cargo" name="id_cargo" class="border px-4 py-2 rounded" required>
                        <option value="">Selecionar Cargo</option>
                        <!-- Los roles se cargarán aquí dinámicamente -->
                    </select>

                    <select name="estado" class="border px-4 py-2 rounded" required>
                        <option value="">Seleccionar Estado</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>

                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                    Registrar Usuario
                </button>
            </form>



            <p id="registroMensaje" class="mt-4 text-center text-sm text-gray-600"></p>
            <button id="closeModal" class="absolute top-2 right-2 text-2xl text-gray-500">&times;</button>
        </div>
    </div>

    <!-- ==================== Scripts ========================= -->
    <script src="assets/js/main.js"></script>

    <!--==================== ionicons ============= -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>

    <script>
        let TABLA = $('#myTable').DataTable({
            columnDefs: [
        { className: 'text-center', targets: '_all' } // Asegura que todas las columnas estén centradas
    ]
            // searching: false
        });

        document.querySelector('#nombre').addEventListener('input', function (e) {
            let value = this.value;
            if (!value.length) {
                TABLA.search('').columns().search('').draw();
            }
        });

        document.querySelector('#correo').addEventListener('input', function (e) {
            let value = this.value;
            if (!value.length) {
                TABLA.search('').columns().search('').draw();
            }
        });

        document.querySelector('#searchButton').addEventListener('click', function (e) {
            let nombre = document.querySelector('#nombre');
            let correo = document.querySelector('#correo');

            TABLA.column(2, true, false, true).search(nombre.value || '').draw();
            TABLA.column(5, true, false, true).search(correo.value || '').draw();
        });
    </script>

    <script>
        // Abrir el modal cuando se haga clic en el botón "Añadir Nuevo"
        document.getElementById('addButton').addEventListener('click', function () {
            document.getElementById('registroModal').classList.remove('hidden');
            cargarRoles(); // Cargar roles cuando se abre el modal
        });

        // Cargar los roles desde el backend y llenar el select
        async function cargarRoles() {
            try {
                const response = await fetch('/api/roles'); // Asegúrate de que esta URL esté correcta
                const roles = await response.json(); // Convierte la respuesta en formato JSON

                const selectRol = document.getElementById('id_rol');
                selectRol.innerHTML = '<option value="">Seleccionar Rol</option>'; // Limpiar opciones anteriores

                // Verificar si roles contiene datos
                if (Array.isArray(roles)) {
                    roles.forEach(rol => {
                        const option = document.createElement('option');
                        option.value = rol.id_rol || rol.id; // Cambiar a 'rol.id' si es necesario
                        option.textContent = rol.nombre || rol.nombre_rol; // Cambiar a 'rol.nombre' si es necesario
                        selectRol.appendChild(option);
                    });
                } else {
                    console.error('Los roles no son una lista válida', roles);
                }
            } catch (error) {
                console.error('Error al cargar los roles:', error);
            }
        }

        // Cargar las áreas desde el backend y llenar el select
        async function cargarAreas() {
            try {
                const response = await fetch('/api/areas'); // Asegúrate de que esta URL esté correcta
                const areas = await response.json(); // Convierte la respuesta en formato JSON

                const selectArea = document.getElementById('id_area');
                selectArea.innerHTML = '<option value="">Seleccionar Área</option>'; // Limpiar opciones anteriores

                if (Array.isArray(areas)) {
                    areas.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area.id_area; // Utiliza 'id_area' ya que así viene en la respuesta
                        option.textContent = area.nombre_area; // Utiliza 'nombre_area' ya que así viene en la respuesta
                        selectArea.appendChild(option);
                    });
                } else {
                    console.error('Las áreas no son una lista válida', areas);
                }
            } catch (error) {
                console.error('Error al cargar las áreas:', error);
            }
        }


        // Cargar los cargos desde el backend y llenar el select
        async function cargarCargos() {
            try {
                const response = await fetch('/api/cargos'); // Asegúrate de que esta URL esté correcta
                const cargos = await response.json(); // Convierte la respuesta en formato JSON

                const selectCargo = document.getElementById('id_cargo');
                selectCargo.innerHTML = '<option value="">Seleccionar Cargo</option>'; // Limpiar opciones anteriores

                if (Array.isArray(cargos)) {
                    cargos.forEach(cargo => {
                        const option = document.createElement('option');
                        option.value = cargo.id_cargo; // Utiliza 'id_cargo' para el valor
                        option.textContent = cargo.nombre_cargo; // Utiliza 'nombre_cargo' para el texto visible
                        selectCargo.appendChild(option);
                    });
                } else {
                    console.error('Los cargos no son una lista válida', cargos);
                }
            } catch (error) {
                console.error('Error al cargar los cargos:', error);
            }
        }



        async function listarUsuarios() {
            try {
                const response = await fetch('/api/usuario'); // Asegúrate de que esta URL esté correcta
                if (!response.ok) throw new Error('No se pudo obtener la lista de usuarios');

                const usuarios = await response.json(); // Convierte la respuesta en formato JSON

                if (usuarios && Array.isArray(usuarios)) {
                    usuarios.forEach(usuario => {
                        TABLA.row.add([
                            usuario.id_usuario,
                            usuario.nombre_completo,
                            usuario.username,
                            usuario.nombre_area,
                            usuario.nombre_cargo,
                            usuario.correo,
                            usuario.celular,
                            usuario.nombre,
                            usuario.estado_app == 1 ? 'Activo' : 'Inactivo',
                            `
                    <button class="flex items-center gap-2 text-blue-600 hover:bg-blue-100 px-3 py-1 rounded transition">
                        <ion-icon name="create-outline" class="text-lg"></ion-icon> 
                        <span>Editar</span>
                    </button>
                    `
                        ]);
                    });

                    TABLA.draw();
                } else {
                    console.error('Los usuarios no son una lista válida', usuarios);
                }
            } catch (error) {
                console.error('Error al cargar los usuarios:', error);
            }
        }

        // Cerrar el modal si se hace clic fuera del modal
        window.addEventListener('click', function (e) {
            if (e.target === document.getElementById('registroModal')) {
                document.getElementById('registroModal').classList.add('hidden');
            }
        });

        // Enviar el formulario de registro
        document.getElementById('registroForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {
                nombre_completo: formData.get('nombre'),
                username: formData.get('username'),
                correo: formData.get('correo'),
                celular: formData.get('celular'),
                password: formData.get('password'),
                id_rol: formData.get('id_rol'),
                id_area: formData.get('id_area'),
                id_cargo: formData.get('id_cargo'),
                estado: formData.get('estado')
            };


            try {
                const response = await fetch('/api/usuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const mensaje = document.getElementById('registroMensaje');

                if (response.ok) {
                    mensaje.textContent = 'Usuario registrado correctamente';
                    mensaje.classList.remove('text-red-600');
                    mensaje.classList.add('text-green-600');
                    this.reset(); // Resetea el formulario

                    setTimeout(() => {
                        document.getElementById('registroModal').classList.add('hidden'); // Cierra el modal
                    }, 2000);
                } else {
                    mensaje.textContent = result.message || 'Error al registrar usuario';
                    mensaje.classList.remove('text-green-600');
                    mensaje.classList.add('text-red-600');
                }
            } catch (error) {
                console.error('Error en el registro:', error);
            }
        });

    </script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            listarUsuarios();
            cargarAreas();
            cargarCargos();
        });
    </script>
